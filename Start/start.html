<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <link href="start.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="page">
            <div class="box">
                <div class="image-box">
                    <div class="element-1"></div>
                    <div class="element-2"></div>
                    <div class="element-3"></div>
                    <div class="element-4"></div>
                    <div class="logo"></div>
                </div>
                <div class="login-div">
                    <form id="login-form">
                        <h4 class="text">Logga In</h4>
                        <input class="input i1" type="text" name="username" placeholder="Användarnamn">
                        <input class="input i2" type="password" name="password" placeholder="Lösenord" id="passInput">
                        <button class="btn" type="button" id="login-form-submit">Logga in</button>
                        <button class="pass-btn" id="pass-btn" type="button" id="login-form-submit" onclick="passwordVisibility()"></button>
                    </form>
                </div>
            </div>
        </div>
        <script src="start.js"></script>
    </body>
</html>
